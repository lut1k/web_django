{% extends "base.html" %}

{% load static %}
{%block title%}<title>l-ASK/ask</title>{% endblock %}
{%block content%}
<h2>New Question</h2>
<form class="ASK_form" action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="ASK_title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="ASK_title" id="ASK_title" placeholder="Enter ASK title" aria-describedby="TitleHelpBlock">
          <small id="TitleHelpBlock" class="form-text text-muted">
            Title length must be 50 characters or less.
          </small>
        </div>
    </div>
    <div class="form-group row">
        <label for="ASK_text" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-10">
            <textarea class="form-control"  id="ASK_text"rows="10" name="ASK_text" placeholder="Enter your ASK text"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="ASK_tags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ASK_tags" name="ASK_tags">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">ASK!</button>
        </div>
    </div>
</form>
{% endblock %}
