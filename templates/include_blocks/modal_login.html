<!-- Modal login -->
<div class="modal fade text-left" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="modal-body mx-3">
            <form  method="post" action="{% url 'application:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}">

                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="defaultForm-name" class="form-control validate" name="username">
                  <label data-error="wrong" data-success="right" for="defaultForm-name">Login</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input type="password" id="defaultForm-pass" class="form-control validate" name="password">
                  <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit">Login</button>
                </div>

            </form>
        </div>
    </div>
  </div>
</div>
