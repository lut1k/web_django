{% load static %}
{% for answer in answers %}
<div class="row border block_with_answer">
    <div class="col-1 p-0 answer_avatar">
        <img src="{% static 'images/avatar_default.jpg' %}" class="card-img img-fluid" alt="avatar">
        <div class="answer_likes">
            <a class="text-center" href="#">likes</a>
        </div>
    </div>
    <div class="col-11 answer_body">
        <p>{{ answer.text }}</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Correct
            </label>
        </div>
    </div>
</div>
{% endfor %}
