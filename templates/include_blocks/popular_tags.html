<div class="row right_block_members">
  <div class="col-12 block_members_title text-center"><h3>Popular tags</h3></div>
    <div class="col-12">
      <table class="table table-hover">
        <tbody>
          {% for tag in tags %}
          <tr><td scope="row"><a href="{% url 'application:questions-by-tag' tag.id %}">{{ tag.name }}</a></td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
