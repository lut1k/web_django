<!-- Modal Delete Answer -->
 <div class="modal fade" id="DeleteAnswersModal{{ answer.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
   aria-hidden="true">
   <div class="modal-dialog modal-notify modal-danger" role="document">
     <!--Content-->
     <div class="modal-content">
       <!--Header-->
       <div class="modal-header">
         <p class="heading lead">Delete answer.</p>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true" class="white-text">&times;</span>
         </button>
       </div>
       <!--Body-->
       <div class="modal-body">
         <div class="text-center">
           <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
           <p class="text-break">Are you sure you want to delete the answer: "{{ answer.text }}"?
         </div>
       </div>
       <!--Footer-->
       <div class="modal-footer justify-content-center">
         <form method="POST" action="{% url 'application:delete-answer' answer.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, I am sure <i class="fas fa-ban ml-1 text-white"></i></button>
          </form>
         <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">No, go back</a>
       </div>
     </div>
     <!--/.Content-->
   </div>
 </div>


<!-- Modal Change Answer -->
<div class="modal fade" id="ChangeAnswersModal{{ answer.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Change answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
          <form  method="post" action="{% url 'application:change-answer' answer.id %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="md-form">
              <i class="fas fa-pencil prefix grey-text"></i>
              <textarea name="text" type="text" id="form8" class="md-textarea form-control" rows="4">{{ answer.text }}</textarea>
              <label data-error="wrong" data-success="right" for="form8">Your answer</label>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-indigo" type="submit"><i class="fas fa-pen mr-1"></i> Change</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
