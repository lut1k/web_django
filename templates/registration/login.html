{% extends "base.html" %}

{% load static %}
{%block title%}<title>l-ASK/login</title>{% endblock %}
{%block content%}
<h2>Log in</h2>
{% if user.is_authenticated %}
<p>You are already signed in.</p>
{% else %}
<form class="login_form" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="login" placeholder="Enter your login">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <div class="form-group row">
        <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">Log in!</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-2">
            <a href="{% url 'signup' %}">create new account</a>
        </div>
    </div>
</form>
{% endif %}
{% endblock %}
