{% extends "base.html" %}

{%block title%}<title>l-ASK/registrations</title>{% endblock %}
{% block content_header %}<h3>Registration</h3>{% endblock %}
{%block content%}
<form class="signup_form" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {%include "include_blocks/form.html" with is_columns=True %}
    <div class="form-group row">
        <label for="login" class="col-sm-3 col-form-label">Login</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="login" id="login" placeholder="Enter your login">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" name="login" id="email" placeholder="Enter your email">
        </div>
    </div>
    <div class="form-group row">
        <label for="nickname" class="col-sm-3 col-form-label">NickName</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Enter your nickname">
        </div>
    </div>
    <div class="form-group row">
        <label for="password1" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
        </div>
    </div>
    <div class="form-group row">
        <label for="password2" class="col-sm-3 col-form-label">Repeat password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat password">
        </div>
    </div>
    <div class="form-group row">
        <label for="upload_avatar" class="col-sm-3 col-form-label">Upload avatar</label>
        <div class="col-sm-9">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload_avatar">
                <label class="custom-file-label" for="upload_avatar">Choose file</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </div>
</form>
{% endblock %}
