{% extends "base.html" %}

{% load static %}
{%block title%}<title>l-ASK/settings</title>{% endblock %}
{% block content_header %}<h2>Settings: {{user.username}} </h2>{% endblock %}

{%block content%}
<form class="settings_form" action="{% url 'settings' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {%include "include_blocks/form.html" with is_columns=True %}
    <div class="row">
        <div class="col-3">
            <img src="{% static 'images/avatar_default.jpg' %}" class="img-fluid" alt="avatar">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
