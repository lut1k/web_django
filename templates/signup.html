{% extends "base.html" %}

{% load static %}
{%block title%}<title>l-ASK/registrations</title>{% endblock %}
{%block content%}
<h2>Registration</h2>
<form class="signup_form" action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="login" class="col-sm-3 col-form-label">Login</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="login" id="login" placeholder="Enter your login">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" name="login" id="login" placeholder="Enter your email">
        </div>
    </div>
    <div class="form-group row">
        <label for="nickname" class="col-sm-3 col-form-label">NickName</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Enter your nickname">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Repeat password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password" placeholder="Repeat password">
        </div>
    </div>
    <div class="form-group row">
        <label for="upload_avatar" class="col-sm-3 col-form-label">Upload avatar</label>
        <div class="col-sm-9">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload_avatar">
                <label class="custom-file-label" for="upload_avatar">Choose file</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </div>
</form>
{% endblock %}
